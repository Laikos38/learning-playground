<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body style="background-color: #495057;">
  <div class="neumorphic-card justify-content-center">
    <div class="card-title mt-2 mb-5">
      Neumorphic<br>Design
    </div>
    <div class="mb-4">
      <input class="neumorphic-input" type="email" placeholder="Email">
    </div>
    <div class="mb-4">
      <input class="neumorphic-input" type="password" placeholder="Password">
    </div>
    <button class="mb-1 neumorphic-button">
      Login
    </button>
    <div class="d-flex justify-content-end">
      <a href="#" class="mt-2 mr-2" id="signup">Or sign up</a>
    </div>
    <hr class="mb-4">
    <div class="row d-flex justify-content-center">
      <div class="col-3 text-center">
        <button class="mb-1 neumorphic-button">
          <i class="fab fa-facebook-f"></i>
        </button>
      </div>
      <div class="col-3 text-center">
        <button class="mb-1 neumorphic-button">
          <i class="fab fa-microsoft"></i>
        </button>
      </div>
      <div class="col-3 text-center">
        <button class="mb-1 neumorphic-button">
          <i class="fab fa-google"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
</body>
</html>
